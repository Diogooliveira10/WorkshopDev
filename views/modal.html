<!-- Modal -->
<div id="modal" class="hide">
    <div class="content">
        <h1>Nova ideia</h1>

        <form action=""> <!-- Formulário - Enviar Dados -->

            <div class="input-wrapper">
                <label for="title">Título da ideia</label>
                <input type="text" name="title"> <!-- Criador de texto -->
            </div>

            <div class="input-wrapper">
                <label for="category">Categoria</label>
                <input type="text" name="category">
            </div>

            <div class="input-wrapper">
                <label for="image">Link da imagem</label>
                <input type="url" name="image">
            </div>

            <div class="input-wrapper">
                <label for="description">Digite uma descrição para essa ideia</label>
                <textarea name="description" id="" cols="30" rows="10"></textarea> <!-- Texto de caixa grande -->
            </div>

            <div class="input-wrapper">
                <label for="link">Link da ideia</label>
                <input type="url" name="link">
            </div>

            <a href="#" onclick="onOff()">Voltar</a>
            <button>Salvar</button>

        </form>
    </div>
</div>
